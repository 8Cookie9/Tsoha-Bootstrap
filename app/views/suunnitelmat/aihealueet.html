{% extends "base.html" %}
{% block content %}
  <h1>Aihealueet</h1>

  <a href="{{base_path}}/search" class="btn btn-default">Hae keskusteluja</a>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Aihealue</th>
      </tr>
    </thead>

    <tbody>
		{% for aihealue in aihealueet %}
			<tr>
				<td><a href="{{base_path}}/keskustelut/{{aihealue.id}}">{{aihealue.nimi}}</a></td>
			</tr>
		{% endfor %}
    </tbody>
  </table>
  
  
{% endblock %}

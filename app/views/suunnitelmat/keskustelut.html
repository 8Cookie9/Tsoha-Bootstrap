{% extends "base.html" %}
{% block content %}
  <h1>Keskustelut</h1>

  <a href="#" class="btn btn-default">Hae keskusteluja</a>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>{{aihealue.nimi}}</th>
      </tr>
    </thead>

    <tbody>
		{% for keskustelu in keskustelut %}
			<tr>
				<td><a href="{{base_path}}/keskustelu/{{keskustelu.id}}">{{keskustelu.otsikko}}</a></td>
			</tr>
		{% endfor %}
    </tbody>
  </table>
  
  
{% endblock %}

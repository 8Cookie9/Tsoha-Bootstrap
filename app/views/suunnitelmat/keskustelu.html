{% extends "base.html" %}
{% block content %}
  <h1>{{keskustelu.otsikko}}</h1>
	
{% for viesti in viestit %}
  <div class="row" style="border: 1px solid;background-color:grey;margin-bottom: 30px;">
	<div class="col-xs-6" style="border-bottom: 1px solid;padding: 5px;">{% for kayttaja in kayttaja %}{% if kayttaja.id==viesti.kayttaja_id %}{{kayttaja.nimi}}{% endif %}{% endfor %}</div>
	<div class="col-xs-6" style="border-bottom: 1px solid;padding: 5px;">{{viesti.aika}}</div>
	<div class="col-xs-12" style="padding: 30px;">{{viesti.sisalto}}</div>
  </div>
{% endfor %}
  
{% endblock %}
